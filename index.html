<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>

<body class="root">
    <!--header-->
    <header class="header">
        <img src="./images/logo-white.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="content">

        <!--profile-->
        <section class="profile">
            <div class="profile__user">
                <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">

                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

            </div>

            <button class="profile__button-add" type="button"></button>
        </section>

        <!--elements template-->
        <section class="elements">
            <ul class="elements__cards">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2023 Mesto Russia</p>
    </footer>



    <!--popup profile-->
    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_block">
            <button class="popup__close-button popup__close-button_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit-profile" name="profile-edit-form">
                <fieldset class="popup__data">
                    <input class="popup__text-input popup__text-input_type_title" type="text" placeholder="Имя"
                        autocomplete="off" value="Жак-Ив Кусто" name='title'>
                    <input class="popup__text-input popup__text-input_type_subtitle" type="text" placeholder="Описание"
                        autocomplete="off" value="Исследователь океана" name='subtitle'>
                </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--popup card add-->
    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_block">
            <button type="button" class="popup__close-button popup__close-button_card" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add-card" name="addCard">
                <fieldset class="popup__data">
                    <input type="text" name="placeName" class="popup__text-input popup__text-input_card-name" required
                        placeholder="Название">
                    <input type="url" name="placeURL" class="popup__text-input popup__text-input_card-link" required
                        placeholder="Ссылка на картинку">
                </fieldset>
                <button class="popup__button-submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <!--popup big image-->
    <div class="popup popup_type_large-image">
        <div class="popup__container popup__container_type_large-image">
            <button class="popup__close-button popup__close-button_large-image" type="button"
                aria-label="Закрыть"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
        </div>
    </div>

    <template class="card-template">
        <li class="card">
            <button class="card__button-delete" type="button" aria-label="Удалить"></button>
            <img src="#" alt="" class="card__cover">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__button-like" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
